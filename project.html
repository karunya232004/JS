<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="project.css">
    <style>
        
    </style>
</head>
<body>
    
    <div class="container">

        <input type="text" disabled  id="result" class="result">
    <div id="sec1">
    <button id="seven" onclick="myValue('7')">7</button>
    <button id="eight" onclick="myValue('8')">8</button>
    <button id="nine" onclick="myValue('9')">9</button>
    <button id="plus" onclick="myValue('+')">+</button>
</div>

<div id="sec2">
    <button id="four" onclick="myValue('4')">4</button>
    <button id="five" onclick="myValue('5')">5</button>
    <button id="six" onclick="myValue('6')">6</button>
    <button id="minus" onclick="myValue('-')">-</button>
</div>
<div id="sec3">
    <button id="one" onclick="myValue('1')">1</button>
    <button id="two" onclick="myValue('2')">2</button>
    <button id="three" onclick="myValue('3')">3</button>
    <button id="multi" onclick="myValue('*')">*</button>
</div>

<div id="sec4">
    <button id="cancel" style="color: white; background-color: red;" onclick="myCancel('')">c</button>
    <button id="zero" onclick="myValue('0')">0</button>
    <button id="equal" onclick="myResult('=')">=</button>
    <button id="divid" onclick="myValue('/')">/</button>
</div>
    </div>

    <script>
   const result=document.getElementById("result")

   function myValue(value){
    document.getElementById("result").value +=value;
   }
   function myCancel(){
    document.getElementById("result").value='';
   }
   
function myResult() {
  try {
    let result = eval(document.getElementById("result").value);   //excutes an a argument
    document.getElementById("result").value = result;
  } catch (error) {
    document.getElementById("result").value = 'Error';
  }
}
   </script>

</body>
</html>
